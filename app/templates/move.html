{% extends "_layout.html" %}
{% block body %}
<h1 class="h1 center">이동등록</h1>
<a class="back" href="/">← 홈</a>

<div class="card">
  <form method="post" action="/api/move">
    <div class="grid">
      <label>출발 <input name="from_location" placeholder="출발 로케이션" required/></label>
      <label>도착 <input name="to_location" placeholder="도착 로케이션" required/></label>
      <label>품번 <input name="item_code" placeholder="품번" required/></label>
      <label>품명 <input name="item_name" placeholder="품명" required/></label>
      <label>LOT <input name="lot" placeholder="LOT" required/></label>
      <label>규격 <input name="spec" placeholder="규격" required/></label>
      <label>브랜드 <input name="brand" placeholder="브랜드"/></label>
      <label>수량 <input name="qty" type="number" min="1" placeholder="수량" required/></label>
      <label>비고 <input name="note" placeholder=""/></label>
    </div>
    <button class="btn" type="submit">이동 처리</button>
  </form>
</div>

<div class="card mt">
  <h2 class="h2">엑셀 이동 업로드</h2>
  <p class="muted">필수 컬럼: 출발로케이션, 도착로케이션, 품번, 품명, LOT, 규격, 수량 / 선택: 브랜드, 비고</p>
  <form method="post" action="/page/move/excel" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required/>
    <button class="btn" type="submit">엑셀 업로드</button>
  </form>
</div>
{% endblock %}
