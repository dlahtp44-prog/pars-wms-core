{% extends "_layout.html" %}
{% block body %}
<div class="card">
  <h3>엑셀 업로드 결과</h3>

  <p>성공: {{ report.success }}건 / 실패: {{ report.failed }}건</p>

  {% if report.errors %}
  <h4>오류 상세</h4>
  <pre class="pre">{{ report.errors | tojson(indent=2) }}</pre>
  {% endif %}

  {% if report.fail_token %}
  <a class="btn" href="/download/{{ report.fail_token }}">실패행 엑셀 다운로드</a>
  {% endif %}

  <div class="hr"></div>
  <a class="link" href="javascript:history.back()">← 돌아가기</a>
</div>
{% endblock %}
