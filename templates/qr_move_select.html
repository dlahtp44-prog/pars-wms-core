<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재고 선택</title>
</head>
<body>

<h3>📦 출발지 재고 선택</h3>
<p><b>출발 위치:</b> {{ from_location }}</p>

{% if rows %}
  {% for r in rows %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
      <div>품번: {{ r.item_code }}</div>
      <div>품명: {{ r.item_name }}</div>
      <div>LOT: {{ r.lot }}</div>
      <div>규격: {{ r.spec }}</div>
      <div>수량: {{ r.qty }}</div>

      <!-- ✅ 이 버튼이 다음 단계 핵심 -->
      <form method="get" action="/m/qr/move/to">
        <input type="hidden" name="from_location" value="{{ from_location }}">
        <input type="hidden" name="item_code" value="{{ r.item_code }}">
        <input type="hidden" name="item_name" value="{{ r.item_name }}">
        <input type="hidden" name="lot" value="{{ r.lot }}">
        <input type="hidden" name="spec" value="{{ r.spec }}">
        <input type="number" name="qty" value="{{ r.qty }}" min="1" max="{{ r.qty }}" required>

        <button type="submit">이 재고 이동</button>
      </form>
    </div>
  {% endfor %}
{% else %}
  <p style="color:red;">❌ 해당 로케이션에 재고가 없습니다.</p>
{% endif %}

</body>
</html>
