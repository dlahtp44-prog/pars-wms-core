{% extends "base.html" %}
{% block content %}
<h2>통합 리포트(입고/출고/이동)</h2>
<div class="row">
  <label>시작일 <input id="start" placeholder="YYYY-MM-DD"></label>
  <label>종료일 <input id="end" placeholder="YYYY-MM-DD"></label>
  <button onclick="loadReport()">조회</button>
  <button onclick="downloadCSV()">CSV 다운로드</button>
</div>
<table class="grid" id="rep">
  <thead>
    <tr>
      <th>구분</th><th>품번</th><th>FROM</th><th>TO</th><th>LOT</th><th>수량</th><th>일시</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
{% endblock %}
{% block scripts %}
<script type="module" src="/static/js/report.js"></script>
{% endblock %}
