<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARS WMS (Mobile)</title>
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
      margin:0;
      background:#f5f6f8;
      padding:18px;
    }
    .title{
      text-align:center;
      font-weight:800;
      font-size:22px;
      margin:10px 0 18px;
      letter-spacing:0.5px;
    }
    .card{
      background:#fff;
      border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,0.06);
      overflow:hidden;
      max-width:520px;
      margin:0 auto;
    }
    a.item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 18px;
      text-decoration:none;
      color:#111;
      font-size:18px;
    }
    a.item + a.item{ border-top:1px solid #eceef1; }
    .arrow{ color:#9aa3ad; font-size:18px; }
    .hint{
      max-width:520px;
      margin:14px auto 0;
      color:#6b7280;
      font-size:12px;
      line-height:1.5;
    }
  </style>
</head>
<body>
  <div class="title">PARS WMS</div>

  <div class="card">
    <a class="item" href="/page/inbound">입고 <span class="arrow">›</span></a>
    <a class="item" href="/page/outbound">출고 <span class="arrow">›</span></a>
    <a class="item" href="/page/move">이동 <span class="arrow">›</span></a>
    <a class="item" href="/page/calendar/month">달력 <span class="arrow">›</span></a>
    <a class="item" href="/page/inventory">재고 <span class="arrow">›</span></a>
    <a class="item" href="/page/history">이력 <span class="arrow">›</span></a>
    <a class="item" href="/m/qr">QR <span class="arrow">›</span></a>
  </div>

  <div class="hint">
    · 모바일 홈(/m)에서 기존 기능 페이지(/page/*)를 그대로 호출합니다.<br/>
    · QR 전용 기능은 /m/qr 에서 카메라 스캔 → 재고조회로 연결됩니다.
  </div>
</body>
</html>
