{# 공통 스타일/라이브러리 (QR 전용) #}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;padding:12px;margin:0;background:#f5f6f8;}
  .card{background:#fff;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:14px;max-width:560px;margin:12px auto;}
  h2{margin:0 0 12px;font-size:18px;}
  #reader{width:100%;max-width:380px;margin:0 auto;}
  input,button,select{width:100%;padding:12px;margin-top:10px;font-size:16px;border-radius:10px;border:1px solid #e5e7eb;box-sizing:border-box;background:#fff;}
  button{cursor:pointer;border:none;background:#111;color:#fff;}
  button.secondary{background:#fff;color:#111;border:1px solid #e5e7eb;}
  .row{display:flex;gap:10px;}
  .row > *{flex:1;}
  .muted{color:#6b7280;font-size:12px;line-height:1.5;margin-top:10px;}
</style>
