{% extends "base.html" %}
{% block content %}
<div class="card">
<h2>입고</h2>
<form method="post" action="/api/입고">
  <label>창고<input class="input" name="창고" required></label>
  <label>로케이션<input class="input" name="로케이션" required></label>
  <label>품번<input class="input" name="품번" required></label>
  <label>품명<input class="input" name="품명" required></label>
  <label>LOT<input class="input" name="LOT" required></label>
  <label>규격<input class="input" name="규격" required></label>
  <label>수량<input class="input" type="number" min="1" name="수량" required></label>
  <label>비고<input class="input" name="비고"></label>
  <button class="btn" type="submit">입고 등록</button>
</form>
<p class="small">라벨 출력은 <a href="/출력">출력</a> 메뉴에서 진행</p>
</div>
{% endblock %}
