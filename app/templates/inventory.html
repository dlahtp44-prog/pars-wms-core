
{% extends "_layout.html" %}
{% block body %}
<div class="header">재고 조회</div>
<div class="card">
  <form class="form" method="get" action="/page/inventory">
    <div class="row2">
      <div><label>로케이션</label><input name="location" value="{{ location }}" placeholder="필터" /></div>
      <div><label>품번</label><input name="item" value="{{ item }}" placeholder="필터" /></div>
    </div>
    <button type="submit">조회</button>
    <div class="top-actions"><a href="/">← 홈</a></div>
  </form>
  <table class="table" style="margin-top:10px;">
    <thead><tr><th>로케이션</th><th>품번</th><th>LOT</th><th>수량</th><th>업데이트</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r['location'] }}</td>
        <td><b>{{ r['item'] }}</b><div class="small">{{ r['item_name'] }}</div></td>
        <td>{{ r['lot'] }}</td>
        <td><span class="badge">{{ r['qty'] }}</span></td>
        <td class="small">{{ r['updated_at'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
