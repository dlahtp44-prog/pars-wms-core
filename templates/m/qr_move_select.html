<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이동 재고 선택</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;margin:0;padding:16px;background:#f5f6f8;}
    h2{margin:8px 0 12px;font-size:20px;}
    .wrap{max-width:520px;margin:0 auto;}
    .loc{font-weight:800;margin-bottom:12px;}
    .card{background:#fff;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:14px;margin-bottom:12px;}
    .row{margin:6px 0;font-size:15px;}
    .qty{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px;margin-top:10px;}
    .btn{width:100%;padding:12px;border:none;border-radius:12px;background:#0a7cff;color:#fff;font-size:16px;font-weight:800;margin-top:10px;}
    .muted{color:#6b7280;font-size:13px;}
    a{color:#0a7cff;text-decoration:none;font-weight:700;}
  </style>
</head>
<body>
<div class="wrap">
  <h2>이동할 재고 선택</h2>
  <div class="loc">출발: {{ from_location }}</div>

  {% if rows %}
    {% for r in rows %}
      <div class="card">
        <div class="row"><b>품번</b> : {{ r.item_code }}</div>
        <div class="row"><b>품명</b> : {{ r.item_name }}</div>
        <div class="row"><b>LOT</b> : {{ r.lot }}</div>
        <div class="row"><b>규격</b> : {{ r.spec }}</div>
        <div class="row"><b>재고</b> : {{ r.qty }}</div>
        <div class="muted">이동 수량을 입력 후 “도착 로케이션 QR 스캔”을 눌러주세요.</div>

        <form method="get" action="/m/qr/move/to">
          <input type="hidden" name="from_location" value="{{ from_location }}">
          <input type="hidden" name="item_code" value="{{ r.item_code }}">
          <input type="hidden" name="item_name" value="{{ r.item_name }}">
          <input type="hidden" name="lot" value="{{ r.lot }}">
          <input type="hidden" name="spec" value="{{ r.spec }}">

          <input class="qty" type="number" name="qty" min="1" max="{{ r.qty }}" value="{{ r.qty if r.qty and r.qty < 999999 else 1 }}" required>

          <button type="submit" class="btn">도착 로케이션 QR 스캔</button>
        </form>
      </div>
    {% endfor %}
  {% else %}
    <p class="muted">이동 가능한 재고가 없습니다.</p>
  {% endif %}

  <p><a href="/m/qr/inventory?location={{ from_location }}">← 재고 목록</a></p>
</div>
</body>
</html>
