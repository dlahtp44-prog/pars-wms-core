<!DOCTYPE html>
<html lang="ko">
<head>
  <title>QR 이동 완료</title>
  {% include "m/_qr_common_head.html" %}
</head>
<body>
  <div class="card">
    <h2>✅ QR 이동 완료</h2>
    <div class="muted">
      출발: <b>{{ from_location }}</b><br/>
      도착: <b>{{ to_location }}</b><br/>
      상품: <b>{{ item_code }} · {{ item_name }}</b><br/>
      LOT: <b>{{ lot }}</b> | 규격: <b>{{ spec }}</b><br/>
      수량: <b>{{ qty }}</b>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <button class="secondary" onclick="location.href='/m/qr'">QR 재고확인</button>
      <button onclick="location.href='/m/qr/move'">QR 이동 계속</button>
    </div>
    <button class="secondary" onclick="location.href='/m'" style="margin-top:10px;">모바일 홈</button>
  </div>
</body>
</html>
