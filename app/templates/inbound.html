{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>입고</h2>

  <form class="form" method="post" action="/api/입고">
    <label>창고 <input name="창고" required placeholder="예: A동" /></label>
    <label>로케이션 <input name="로케이션" required placeholder="예: A01-01" /></label>
    <label>품번 <input name="품번" required /></label>
    <label>품명 <input name="품명" required /></label>
    <label>LOT <input name="LOT" required /></label>
    <label>규격 <input name="규격" required placeholder="예: 1200×2400×6" /></label>
    <label>수량 <input name="수량" type="number" required min="1" /></label>
    <label>비고 <input name="비고" /></label>
    <button type="submit">입고 등록</button>
  </form>

  <p class="hint">※ 같은 (창고+로케이션+품번+LOT)은 자동으로 수량 합산됩니다.</p>
</div>
{% endblock %}
