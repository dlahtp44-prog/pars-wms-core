<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도착 로케이션 QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>도착 로케이션 QR 스캔</h2>
<div id="reader"></div>

<form id="moveForm" method="post" action="/m/qr/move/complete">
  <input type="hidden" name="from_location" value="{{ from_location }}">
  <input type="hidden" name="item_code" value="{{ item_code }}">
  <input type="hidden" name="item_name" value="{{ item_name }}">
  <input type="hidden" name="lot" value="{{ lot }}">
  <input type="hidden" name="spec" value="{{ spec }}">
  <input type="hidden" name="qty" value="{{ qty }}">
  <input type="hidden" name="to_location" id="to_location">
</form>

<script>
const qr = new Html5Qrcode("reader");

function onScanSuccess(text) {
  qr.stop().then(() => {
    document.getElementById("to_location").value =
      text.trim().replace(/\s+/g,"");
    document.getElementById("moveForm").submit();
  });
}

Html5Qrcode.getCameras().then(() => {
  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
});
</script>

</body>
</html>
