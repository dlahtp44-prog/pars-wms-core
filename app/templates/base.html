<html lang="ko">
<head>

  <style>
    body { font-family: Arial, sans-serif; padding: 24px; background:#f5f6fa; }
    .card { background:#fff; padding:18px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.06); max-width:760px; }
    .form label { display:block; margin:10px 0; }
    .form input { width:100%; padding:10px; box-sizing:border-box; }

    button:hover{ background:#34495e; }
    a { color:#2c3e50; }
    .hint { color:#666; margin-top:14px; }
    .menu a{ display:block; margin:8px 0; padding:10px 12px; background:#2c3e50; color:white; text-decoration:none; border-radius:6px; max-width:420px;}
    .menu a:hover{ background:#34495e;}
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#e8f5e9; color:#2e7d32; font-size:12px; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
