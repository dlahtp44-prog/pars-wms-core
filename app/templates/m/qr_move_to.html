<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ë„ì°© ë¡œì¼€ì´ì…˜ QR</title>
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h3>ë„ì°© ë¡œì¼€ì´ì…˜ QR ìŠ¤ìº”</h3>
<div id="reader"></div>

<form id="moveForm" method="post" action="/m/qr/move/complete">
  <input type="hidden" name="from_location" id="from_location" value="{{ from_location }}">
  <input type="hidden" name="item_code" id="item_code" value="{{ item_code }}">
  <input type="hidden" name="item_name" id="item_name" value="{{ item_name }}">
  <input type="hidden" name="lot" id="lot" value="{{ lot }}">
  <input type="hidden" name="spec" id="spec" value="{{ spec }}">
  <input type="hidden" name="qty" id="qty" value="{{ qty }}">
  <input type="hidden" name="to_location" id="to_location">
</form>

<script>
let submitted = false;

const qr = new Html5Qrcode("reader");

qr.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  (decodedText) => {
    if (submitted) return;

    let location = decodedText.trim();
    if (location.includes(":")) location = location.split(":").pop();
    if (location.includes("|")) location = location.split("|").pop();
    if (location.startsWith("http")) location = location.split("/").pop();
    location = location.trim();

    if (!location) {
      alert("ë„ì°© ë¡œì¼€ì´ì…˜ ì¸ì‹ ì‹¤íŒ¨");
      return;
    }

    // ğŸ”¥ POST ì§ì „ ê°’ ì¬ì£¼ì… (iOS ëŒ€ì‘ í•µì‹¬)
    document.getElementById("to_location").value = location;
    document.getElementById("from_location").value = "{{ from_location }}";
    document.getElementById("item_code").value = "{{ item_code }}";
    document.getElementById("item_name").value = "{{ item_name }}";
    document.getElementById("lot").value = "{{ lot }}";
    document.getElementById("spec").value = "{{ spec }}";
    document.getElementById("qty").value = "{{ qty }}";

    submitted = true;

    qr.stop().then(() => {
      document.getElementById("moveForm").submit();
    });
  }
);
</script>

</body>
</html>
