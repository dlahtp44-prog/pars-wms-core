
<h2>이력조회</h2>

<table border="1" cellpadding="6" cellspacing="0" width="100%">
<tr>
<th>로케이션</th>
<th>품번</th>
<th>LOT</th>
<th>규격</th>
<th>브랜드</th>
<th>수량</th>
<th>업데이트</th>
<th>비고</th>
<th>시간</th>
</tr>
{% for r in rows %}
<tr>
<td>{{r.location}}</td>
<td>{{r.item_code}}</td>
<td>{{r.lot}}</td>
<td>{{r.spec}}</td>
<td>{{r.brand}}</td>
<td>{{r.qty}}</td>
<td>{{r.updated_at}}</td>
<td>{{r.memo}}</td>
<td>{{r.created_at}}</td>
</tr>
{% endfor %}
</table>
