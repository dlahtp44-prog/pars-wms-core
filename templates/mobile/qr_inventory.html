<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>QR 재고 조회</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>📦 QR 재고 조회</h2>
<p>위치 : {{ location }}</p>

{% if rows %}
    {% for r in rows %}
        <div style="margin-bottom:10px;border-bottom:1px solid #ccc;">
            <div>품번 : {{ r.item_code }}</div>
            <div>품명 : {{ r.item_name }}</div>
            <div>LOT : {{ r.lot }}</div>
            <div>규격 : {{ r.spec }}</div>
            <div>수량 : {{ r.qty }}</div>
        </div>
    {% endfor %}
{% else %}
    <p>재고가 없습니다.</p>
{% endif %}

<a href="/m/qr">← 다시 스캔</a>

</body>
</html>
