<!doctype html>
<html lang="ko"><head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>이동</title>
</head><body>
<div class="container">
  <div class="card">
    <h2>이동</h2>
    <form id="f">
      <label>창고</label><input name="warehouse" type="text" placeholder="예: 서이천" required/><label>출발 로케이션</label><input name="from_location" type="text" placeholder="예: B01-01-02-A" required/><label>도착 로케이션</label><input name="to_location" type="text" placeholder="예: C01-01-01-A" required/><label>품번</label><input name="item_code" type="text" placeholder="예: 766109" required/><label>품명</label><input name="item_name" type="text" placeholder="예: Buildtech" required/><label>LOT</label><input name="lot" type="text" placeholder="예: E465" required/><label>규격</label><input name="spec" type="text" placeholder="예: 1200*2400*6" required/><label>수량</label><input name="qty" type="number" placeholder="예: 1" required/><label>비고</label><input name="note" type="text" placeholder="선택" required/>
      <button type="submit">저장</button>
    </form>
    <pre id="out" class="card" style="white-space:pre-wrap"></pre>

    <p><a href="/">← 메인</a></p>
  </div>
</div>
<script>
const f=document.getElementById('f');
const out=document.getElementById('out');
f.addEventListener('submit', async (e)=>{
  e.preventDefault();
  out.textContent='처리중...';
  const fd=new FormData(f);
  const res=await fetch('/api/move', {method:'POST', body:fd});
  const txt=await res.text();
  out.textContent=txt;
});
</script>
</body></html>
