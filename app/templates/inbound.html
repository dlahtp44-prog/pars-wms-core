{% extends "_layout.html" %}
{% block body %}
<h1 class="h1 center">입고등록</h1>
<a class="back" href="/">← 홈</a>

<div class="card">
  <form method="post" action="/api/inbound">
    <div class="grid">
      <label>로케이션 <input name="location" placeholder="예: B01-01-02-A" required/></label>
      <label>품번 <input name="item_code" placeholder="예: 123456" required/></label>
      <label>품명 <input name="item_name" placeholder="예: ABCDEF" required/></label>
      <label>LOT <input name="lot" placeholder="예: H505" required/></label>
      <label>규격 <input name="spec" placeholder="예: 600*1200" required/></label>
      <label>브랜드 <input name="brand" placeholder="예: FLOIM"/></label>
      <label>수량 <input name="qty" type="number" min="1" placeholder="예: 10" required/></label>
      <label>비고 <input name="note" placeholder=""/></label>
    </div>
    <button class="btn" type="submit">입고 저장</button>
  </form>
</div>

<div class="card mt">
  <h2 class="h2">엑셀 입고 업로드</h2>
  <p class="muted">필수 컬럼: 로케이션, 품번, 품명, LOT, 규격, 수량 / 선택: 브랜드, 비고</p>
  <form method="post" action="/page/inbound/excel" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required/>
    <button class="btn" type="submit">엑셀 업로드</button>
  </form>
</div>
{% endblock %}
