{% extends "base.html" %}
{% block body %}
<div class="title">{{ title }}</div>
<a class="toplink" href="/">← 홈</a>

<div class="card">
  <div class="card-bd">
    <div><b>성공:</b> {{ ok_count }}건</div>
    <div><b>실패:</b> {{ fail_count }}건</div>

    {% if download_token %}
      <div class="hr"></div>
      <a class="btn ghost" href="/download/{{ download_token }}">실패행 엑셀 다운로드</a>
      <div class="muted" style="margin-top:10px;">※ 다운로드 링크는 1회 사용/20분 후 만료됩니다.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
