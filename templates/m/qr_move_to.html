<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>재고 이동 (이동 위치 스캔)</title>
    <link rel="stylesheet" href="/static/app.css">
    <style>
        .container { padding: 10px; }
        .info-card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-label { font-weight: bold; color: #555; }
        .info-value { font-weight: bold; color: #333; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-submit:active { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="header" style="padding: 15px; background: #333; color: white; text-align: center; font-weight: bold;">
        재고 이동 처리
    </div>

    <div class="container">
        <div class="info-card">
            <div class="info-row">
                <span class="info-label">출발 위치</span>
                <span class="info-value">{{ from_location }}</span>
            </div>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">
            <div class="info-row">
                <span class="info-label">품목 코드</span>
                <span class="info-value">{{ item_code }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">품목명</span>
                <span class="info-value">{{ item_name }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">LOT</span>
                <span class="info-value">{{ lot }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">수량</span>
                <span class="info-value">{{ qty }}</span>
            </div>
        </div>

        <form action="/m/qr/move/execute" method="post" id="moveForm">
            <input type="hidden" name="from_location" value="{{ from_location }}">
            <input type="hidden" name="item_code" value="{{ item_code }}">
            <input type="hidden" name="lot" value="{{ lot }}">
            <input type="hidden" name="qty" value="{{ qty }}">

            <div class="input-group">
                <label for="to_location">도착 위치 (QR 스캔)</label>
                <input type="text" id="to_location" name="to_location" placeholder="도착 위치 바코드를 스캔하세요" required autofocus>
            </div>

            <button type="submit" class="btn-submit">이동 확정</button>
        </form>
    </div>

    <script>
        // 페이지 로드 시 도착 위치 입력창에 포커스 (PDA 스캐너 사용 용이성)
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("to_location").focus();
        });
    </script>
</body>
</html>
