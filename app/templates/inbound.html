{% extends "base.html" %}
{% block body %}
<div class="title">입고등록</div>
<a class="toplink" href="/">← 홈</a>

{% if msg %}
  <div class="card" style="margin-bottom:12px;"><div class="card-bd"><b>{{ msg }}</b></div></div>
{% endif %}

<div class="card">
  <div class="card-hd">수기 입고</div>
  <div class="card-bd">
    <form class="form" method="post" action="/page/inbound/save">
      <div class="row"><label>로케이션</label><input name="location" placeholder="예: B01-01-02-A" required></div>
      <div class="row"><label>품번</label><input name="item_code" placeholder="예: 123456" required></div>
      <div class="row"><label>품명</label><input name="item_name" placeholder="예: ABCDEF" required></div>
      <div class="row"><label>LOT</label><input name="lot" placeholder="예: H505" required></div>
      <div class="row"><label>규격</label><input name="spec" placeholder="예: 600*1200" required></div>
      <div class="row"><label>브랜드</label><input name="brand" placeholder="예: FLOIM"></div>
      <div class="row"><label>수량</label><input name="qty" type="number" min="1" placeholder="예: 10" required></div>
      <div class="row"><label>비고</label><input name="note" placeholder=""></div>
      <button class="btn wide" type="submit">입고 저장</button>
    </form>
  </div>
</div>

<div class="hr"></div>

<div class="card">
  <div class="card-hd">엑셀 입고 업로드</div>
  <div class="card-bd">
    <div class="muted">필수 컬럼: 로케이션, 품번, 품명, LOT, 규격, 수량 / 옵션: 브랜드, 비고</div>
    <div style="height:10px"></div>
    <form class="form" method="post" action="/page/inbound/excel" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required>
      <button class="btn wide" type="submit">엑셀 업로드</button>
    </form>
  </div>
</div>
{% endblock %}
