<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이동 상품 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>

<h2>출발 로케이션: {{ from_location }}</h2>

{% if rows %}
<form method="get" action="/m/qr/move/to">
  <input type="hidden" name="from_location" value="{{ from_location }}">

  <table border="1" width="100%">
    <tr>
      <th>선택</th><th>품번</th><th>품명</th><th>LOT</th><th>규격</th><th>수량</th>
    </tr>
    {% for r in rows %}
    <tr>
      <td>
        <input type="radio" name="item_code" value="{{ r.item_code }}" required>
        <input type="hidden" name="item_name" value="{{ r.item_name }}">
        <input type="hidden" name="lot" value="{{ r.lot }}">
        <input type="hidden" name="spec" value="{{ r.spec }}">
      </td>
      <td>{{ r.item_code }}</td>
      <td>{{ r.item_name }}</td>
      <td>{{ r.lot }}</td>
      <td>{{ r.spec }}</td>
      <td>{{ r.qty }}</td>
    </tr>
    {% endfor %}
  </table>

  <p>
    이동 수량:
    <input type="number" name="qty" min="1" required>
  </p>

  <button type="submit">도착 로케이션 QR 스캔</button>
</form>
{% else %}
<p>이동 가능한 재고가 없습니다.</p>
{% endif %}

</body>
</html>
