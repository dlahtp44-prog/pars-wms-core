<script>

function extractLocation(text) {
    if (!text) return "";

    if (text.startsWith("http")) {
        const parts = text.split("/");
        return parts[parts.length - 1];
    }
    return text;
}

    if (html5QrCode) return;

    html5QrCode = new Html5Qrcode("reader");

                // í™”ë©´ í‘œì‹œ
