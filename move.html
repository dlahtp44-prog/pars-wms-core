
{% extends "_base.html" %}
{% set title = "이동" %}
{% block content %}
<div class="card">
  <h3>이동 처리</h3>
  <form method="post" action="/api/이동">
    <label>창고</label>
    <input name="창고" value="{{ request.query_params.get('창고','') }}" required>

    <label>출발로케이션</label>
    <input name="출발로케이션" value="{{ request.query_params.get('출발로케이션','') }}" required>

    <label>도착로케이션</label>
    <input name="도착로케이션" value="{{ request.query_params.get('도착로케이션','') }}" required>

    <div class="row">
      <div>
        <label>품번</label>
        <input name="품번" value="{{ request.query_params.get('품번','') }}" required>
      </div>
      <div>
        <label>LOT</label>
        <input name="LOT" value="{{ request.query_params.get('LOT','') }}" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label>수량</label>
        <input type="number" name="수량" min="1" value="{{ request.query_params.get('수량','1') }}" required>
      </div>
      <div>
        <label>비고</label>
        <input name="비고" value="{{ request.query_params.get('비고','') }}">
      </div>
    </div>

    <button type="submit">이동 저장</button>
  </form>
  <p class="hint">QR 스캔으로 출발 로케이션/품번/LOT를 자동 채우고, 도착지는 도착 QR로 채우는 흐름을 지원합니다.</p>
</div>
{% endblock %}
