<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>QR ìŠ¤ìº”</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>ðŸ“· QR ìŠ¤ìº”</h2>
<div id="reader" style="width:100%; max-width:360px;"></div>

<script>
let scanned = false;

function extractLocation(text) {
    if (!text) return "";
    if (text.startsWith("http")) {
        return text.split("/").pop();
    }
    return text;
}

const qr = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(devices => {
    if (!devices.length) {
        alert("ì¹´ë©”ë¼ ì—†ìŒ");
        return;
    }

    qr.start(
        devices[0].id,
        { fps: 10, qrbox: 250 },
        text => {
            if (scanned) return;
            scanned = true;

            const loc = extractLocation(text).replace(/\s/g, "");
            window.location.href =
                "/m/qr/inventory?location=" + encodeURIComponent(loc);
        }
    );
});
</script>

</body>
</html>
