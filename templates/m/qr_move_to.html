<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>재고 이동 스캔</title>
    <link rel="stylesheet" href="/static/app.css">
    <style>
        .container { padding: 15px; }
        .card { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 15px; }
        .label { color: #666; font-weight: bold; }
        .input-box { width: 100%; padding: 15px; font-size: 18px; border: 2px solid #007bff; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; background: #007bff; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div style="background:#333; color:white; padding:15px; text-align:center; font-weight:bold;">이동 위치 스캔</div>
    <div class="container">
        <div class="card">
            <div class="row"><span class="label">출발</span> <span>{{ from_location }}</span></div>
            <div class="row"><span class="label">품목</span> <span>{{ item_name }} ({{ item_code }})</span></div>
            <div class="row"><span class="label">LOT / 수량</span> <span>{{ lot }} / {{ qty }}</span></div>
        </div>

        <form action="/m/qr/move/execute" method="post">
            <input type="hidden" name="from_location" value="{{ from_location }}">
            <input type="hidden" name="item_code" value="{{ item_code }}">
            <input type="hidden" name="item_name" value="{{ item_name }}">
            <input type="hidden" name="lot" value="{{ lot }}">
            <input type="hidden" name="spec" value="{{ spec }}">
            <input type="hidden" name="qty" value="{{ qty }}">

            <label style="display:block; margin-bottom:10px; font-weight:bold;">도착 로케이션 스캔</label>
            <input type="text" name="to_location" id="to_location" class="input-box" placeholder="도착지 QR 스캔" autofocus required>
            <button type="submit" class="btn">이동 확정</button>
        </form>
    </div>
    <script>
        // 스캔 편의를 위해 자동 포커스
        window.onload = () => document.getElementById('to_location').focus();
    </script>
</body>
</html>
