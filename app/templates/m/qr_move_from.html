<div id="reader" style="width:100%"></div>

<script>
const qr = new Html5Qrcode("reader");

qr.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  (decodedText) => {
    qr.stop();

    let raw = decodedText.trim();
    let location = raw;

    if (location.includes(":")) location = location.split(":").pop();
    if (location.includes("|")) location = location.split("|").pop();
    if (location.startsWith("http")) location = location.split("/").pop();

    location = location.trim();

    if (!location) {
      alert("ì¶œë°œ ë¡œì¼€ì´ì…˜ ì¸ì‹ ì‹¤íŒ¨");
      return;
    }

    // âœ… í•µì‹¬: ë°˜ë“œì‹œ ì´ URL

      "/m/qr/move/select?from_location=" + encodeURIComponent(location);
  }
);
</script>
