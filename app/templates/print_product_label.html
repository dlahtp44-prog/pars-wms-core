<!doctype html><html lang="ko"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>제품 라벨 {{ size }}</title>
<style>
@page { size: A4; margin: 8mm; }
.sheet { display:flex; flex-wrap:wrap; gap: 2mm; }
.label { border:1px solid #000; padding:4mm; overflow:hidden; }
{% if size == '3108' %}.label { width: 99.1mm; height: 38.1mm; }{% else %}.label { width: 99.1mm; height: 140mm; }{% endif %}
.code{font-weight:900;font-size:16px}
.line{font-size:12px;margin-top:4px}
@media print{ .noprint{display:none} }
</style></head><body>
<div class="noprint" style="padding:10px">
  <button onclick="window.print()">프린트</button>
  <button onclick="location.href='/관리자'">관리자</button>
</div>
<div class="sheet">
{% for r in rows %}
  <div class="label">
    <div class="code">{{ r.품번 }}</div>
    <div class="line">{{ r.품명 }}</div>
    <div class="line">LOT: {{ r.LOT }}</div>
    <div class="line">{{ r.규격 }}</div>
  </div>
{% endfor %}
</div></body></html>
