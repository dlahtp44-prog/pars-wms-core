<!doctype html><html lang='ko'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1'/><title>입고 QR - 로케이션 스캔</title><script src='https://unpkg.com/html5-qrcode'></script>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;background:#fff;margin:0;}
  .wrap{max-width:520px;margin:32px auto;padding:0 16px;}
  h1{font-size:28px;text-align:center;margin:24px 0;}
  .card{background:#fff;border:1px solid #e6e6e6;border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,.06);}
  .item{display:block;padding:18px 18px;border-bottom:1px solid #eee;color:#111;text-decoration:none;font-size:18px;}
  .item:last-child{border-bottom:none;}
  .sub{font-size:12px;color:#666;margin-top:6px;}
  .topbar{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;padding:12px 14px;display:flex;gap:10px;align-items:center;}
  .back{font-size:14px;color:#111;text-decoration:none;}
  .btn{display:inline-block;padding:10px 12px;border:1px solid #111;border-radius:10px;text-decoration:none;color:#111;background:#fff;}
  .input{width:100%;padding:12px 12px;border:1px solid #ddd;border-radius:10px;font-size:16px;box-sizing:border-box;}
  .row{display:grid;grid-template-columns:1fr;gap:10px;margin:14px 0;}
  .help{color:#666;font-size:13px;}
</style>
</head><body><div class='topbar'><a class='back' href='/m'>← 메뉴</a><b>입고 QR</b></div><div class='wrap'><div class='help'>로케이션 QR을 스캔하세요.</div><div id='reader' style='width:100%;max-width:520px;margin:14px auto;'></div><div id='msg' class='help'></div></div><script>const qr = new Html5Qrcode('reader');qr.start({ facingMode: 'environment' }, { fps: 10, qrbox: 250 },(text)=>{ const loc=encodeURIComponent(text.trim()); qr.stop().then(()=>{ window.location.href='/m/inbound/form?location='+loc; }); },(err)=>{}).catch(()=>{ document.getElementById('msg').innerText='카메라 권한을 허용해주세요.'; });</script></body></html>
