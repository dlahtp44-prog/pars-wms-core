  <script src="https://unpkg.com/html5-qrcode"></script>

<body>

<h3>ðŸ“· QR ìŠ¤ìº”</h3>
<div id="reader"></div>

<script>
const qr = new Html5Qrcode("reader");
Html5Qrcode.getCameras().then(devices => {
  qr.start(
    devices[0].id,
    { fps: 10, qrbox: 250 },
    text => {
      const loc = text.split("/").pop().trim();
      window.location.href =
        "/m/qr/inventory?location=" + encodeURIComponent(loc);
    }
  );
});
</script>

</body>
