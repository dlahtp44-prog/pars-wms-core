<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>로그인 - PARS WMS</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>로그인</h1>
    {% if error %}
      <div class="card" style="border-color:#a33; background:#241416;">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      <label>아이디</label>
      <input name="username" type="text" placeholder="admin" required>
      <label>비밀번호</label>
      <input name="password" type="password" placeholder="admin" required>
      <button type="submit">로그인</button>
    </form>
    <p class="small">기본 계정: admin / admin (배포 전 환경변수로 변경 권장)</p>
    <p><a href="/">← 메인</a></p>
  </div>
</div>
</body>
</html>
