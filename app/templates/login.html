<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>로그인 | PARS WMS</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>로그인</h2>
    {% if error %}
      <p style="color:#ff6b6b; margin:8px 0;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
      <input type="hidden" name="next" value="{{ next }}"/>
      <div style="display:flex; flex-direction:column; gap:10px; max-width:320px;">
        <label>아이디</label>
        <input name="username" required placeholder="아이디"/>
        <label>비밀번호</label>
        <input name="password" type="password" required placeholder="비밀번호"/>
        <button type="submit">로그인</button>
      </div>
    </form>
    <p class="small" style="margin-top:12px;">
      최초 계정: <b>admin</b> / <b>admin1234</b> (로그인 후 변경 기능은 다음 단계에서 추가)
    </p>
  </div>
</div>
</body>
</html>
