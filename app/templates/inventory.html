{% extends "base.html" %}
{% block body %}
<div class="title">재고 조회</div>
<a class="toplink" href="/">← 홈</a>

<div class="card">
  <div class="card-hd">검색조건</div>
  <div class="card-bd">
    <form class="form" method="get" action="/page/inventory">
      <div class="row"><label>로케이션</label><input name="location" value="{{ location }}" placeholder="부분검색"></div>
      <div class="row"><label>품번</label><input name="item_code" value="{{ item_code }}" placeholder="부분검색"></div>
      <button class="btn wide" type="submit">조회</button>
    </form>
    <div style="height:12px"></div>
    <a class="btn ghost" href="/page/inventory.xlsx?location={{ location }}&item_code={{ item_code }}">엑셀 다운로드</a>
  </div>
</div>

<div class="hr"></div>

<div class="card">
  <div class="card-hd">결과</div>
  <div class="card-bd" style="overflow:auto">
    <table>
      <thead>
        <tr>
          <th>로케이션</th><th>품번</th><th>품명</th><th>LOT</th><th>규격</th><th>브랜드</th><th>수량</th><th>비고</th><th>업데이트</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r.location }}</td>
            <td>{{ r.item_code }}</td>
            <td>{{ r.item_name }}</td>
            <td>{{ r.lot }}</td>
            <td>{{ r.spec }}</td>
            <td>{{ r.brand }}</td>
            <td>{{ r.qty }}</td>
            <td>{{ r.note }}</td>
            <td>{{ r.updated_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
