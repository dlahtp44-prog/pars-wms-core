
{% extends "base.html" %}
{% block content %}
<h2>공용 캘린더</h2>

<form method="post" action="/calendar/add">
  <input type="date" name="date" required>
  <input name="content" placeholder="내용" required>
  <button type="submit">추가</button>
</form>

<hr>
<ul>
{% for d,c in rows %}
  <li><b>{{d}}</b> - {{c}}</li>
{% endfor %}
</ul>
{% endblock %}
