<html lang="ko">
<head>

  <title>입고 등록</title>

<body>

<h2>입고 등록</h2>

<form method="post" action="/api/입고">

  <input name="로케이션" placeholder="로케이션" required><br><br>

  <input name="품명" placeholder="품명" required><br><br>
  <input name="LOT" placeholder="LOT" required><br><br>
  <input name="규격" placeholder="규격" required><br><br>
  <input type="number" name="수량" min="1" placeholder="수량" required><br><br>
  <input name="비고" placeholder="비고"><br><br>

  <button type="submit">입고 등록</button>
</form>

</body>
