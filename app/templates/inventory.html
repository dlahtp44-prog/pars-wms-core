{% extends "_layout.html" %}
{% block body %}
<h1 class="h1 center">재고 조회</h1>
<a class="back" href="/">← 홈</a>

<div class="card">
  <form method="get" action="/page/inventory">
    <div class="grid2">
      <label>로케이션 <input name="location" value="{{location}}" placeholder="필터"/></label>
      <label>품번 <input name="item_code" value="{{item_code}}" placeholder="필터"/></label>
    </div>
    <button class="btn" type="submit">조회</button>
  </form>

  <div class="mt">
    <a class="btn outline" href="/page/inventory.xlsx?location={{location}}&item_code={{item_code}}">엑셀 다운로드</a>
  </div>
</div>

<div class="card mt">
  <table class="table">
    <thead>
      <tr>
        <th>로케이션</th><th>품번</th><th>품명</th><th>LOT</th><th>규격</th><th>브랜드</th><th>수량</th><th>업데이트</th><th>비고</th>
      </tr>
    </thead>
    <tbody>
      {% if rows|length == 0 %}
      <tr><td colspan="9" class="muted">조회 결과가 없습니다.</td></tr>
      {% endif %}
      {% for r in rows %}
      <tr>
        <td>{{r.location}}</td><td>{{r.item_code}}</td><td>{{r.item_name}}</td><td>{{r.lot}}</td><td>{{r.spec}}</td><td>{{r.brand}}</td><td>{{r.qty}}</td><td>{{r.updated_at}}</td><td>{{r.note}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
